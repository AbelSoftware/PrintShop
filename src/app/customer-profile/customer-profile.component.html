  <section style="background-color: rgb(181, 141, 219);">

    <br><br>
  
    <form action="" style="width: 60%;align-items: center;margin-left: 20%;">
  
      <div class="container">
        <h4 class="login01"> Profile for- {{customerRegister.Customer_Name}}</h4>
  
        
  
        <br><br>
  
        <!-- <h1>Register</h1> -->
<!-- <p>Please fill in this form to create an account.</p> -->
        <hr>
  
        <label for="userType.type"><b>UserType:</b></label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <select name="userType.type" id="userType.id">
          <option value="2">Customer</option>
        </select>
        <br>
        <br>
  
        <label for="custname"><b>Customer_Name</b></label>
        <input [(ngModel)]="customerRegister.Customer_Name" type="text" placeholder="Enter Customer Name"
          name="custname" id="custname" required>
  
        <label for="address"><b>CustomerAddress</b></label>
        <input [(ngModel)]="customerRegister.Customer_Address" type="text" placeholder="Enter Address" name="address"
          id="address" required>
  
        <label for="mobileno"><b>Customer_mobileNo</b></label>
        <input [(ngModel)]="customerRegister.Customer_MobileNo" type="text" placeholder="Enter Mobile No" name="mobileno"
          id="mobileno" required>
  
        <label for="UserName"><b>UserName</b></label>
        <input [(ngModel)]="customerRegister.User_Name" type="text" placeholder="Enter UserName" name="UserName"
          id="UserName" required>
  
        <label for="email"><b>Customer_Email</b></label>
        <input [(ngModel)]="customerRegister.Email" type="text" placeholder="Enter Email" readonly name="email" id="email"
          required>
  
        <label for="Password"><b>Password</b></label>
        <input [(ngModel)]="customerRegister.Password" type="text" placeholder="Enter password" 
        type="password" name="password" id="Password"
          required>
  
        <label for="confirmPassword"><b>confirmPassword</b></label>
        <input [(ngModel)]="customerRegister.Confirm_Password" type="text" placeholder="Enter confirmPassword"
                type="password" name="confirmPassword" id="confirmPassword" required>
  
  
  
          <hr>
          
    
          <button type="submit" class="updatebtn">Update</button>

          <button type="submit" class="deletebtn" (click)="DeleteClick()">Delete</button>
  
  
  
        <br>
        <br>
  
        
  
  
      </div>
    </form>
  
    <br><br>
